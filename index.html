<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Construtor de muros</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="corpo">
        <span id="titulo">
            <h1>Construtor de muros</h1>
        </span>
        <p>
            selecione a altura e o comprimento do muro em metros:
        </p>
        <br>
        altura: <input type="number" value="area" id="Area2">
        comprimento: <input type="number" value="area" id="Area">
        <br><br><br>
        <p>
            selecione a largura e o comprimento dos blocos ou pisos em centimetros que serão usados para preencher o muro:
        </p>
        <br>
       largura: <input type="number" value="blocos" id="Blocos">
        comprimento: <input type="number" value="blocosc" id="BlocosC">
        <br><br>
        <input type="button" value="calcular" onclick="calcular()">
        <br><br>
        <div id="res">
            Números de blocos necessários:_____
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
